info:
    id: test-flatten


ingredients:
    - id: kilm-datapoints
      dataset: ddf--ilo--kilm_employment_sector
      key: "country,sex,year"
      value: "*"



cooking:
    datapoints:
        - procedure: filter_row
          ingredients:
              - kilm-datapoints
          result: filtered
          options:
              filters:
                agriculture_thousands:
                    country: afg
                    year:
                        - 1990
                        - 1991
                agriculture_percentage:
                    country:
                        - usa
                        - swe
                    year:
                        - 1990
                        - 1991
                        - 1992
                        - 1993
                        - 1994
                        - 1995
                        - 1996
        - procedure: flatten
          ingredients:
              - filtered
          options:
              dictionary:
                  "agriculture*": "{concept}_{sex}"
              flatten_dimensions:
                  - sex
          result: res
