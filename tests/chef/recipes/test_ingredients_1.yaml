info:
  id: test_ingredients

ingredients:
  - id: bp-concept
    dataset: ddf--bp--energy
    key: concept
    value: '*'
  - id: gw-countries
    dataset: ddf--gapminder--geo_entity_domain
    key: country
    value: '*'
  - id: gw-geo
    dataset: ddf--gapminder--geo_entity_domain
    key: geo
    value: '*'
  - id: bp-datapoints
    dataset: ddf--bp--energy
    key: geo, year
    value: '*'
  - id: external_concept
    key: concept
    data: ../csvs/external.csv
  - id: on_the_fly_datapoints
    key: geo, year
    value: '*'
    data:
        - geo: usa
          year: 1990
          col1: 0
          col2: 1
        - geo: swe
          year: 1990
          col1: 3
          col2: 4
        - geo: chn
          year: 1990
          col1: 1
          col2: 4
        - geo: hkg
          year: 1990
          col1: 2
          col2: 2
  - id: github-repo-datapoints
    key: country, year
    dataset: git+https://github.com/open-numbers/ddf--gapminder--co2_emission


cooking:
    concepts:
        - procedure: merge
          ingredients:
              - bp-concept
              - external_concept
          options:
              deep: true
          result: final-concept
        - procedure: serve
          ingredients:
              - final-concept
    entities:
        - procedure: serve
          ingredients:
              - gw-countries
              - gw-geo
    datapoints:
        - procedure: translate_header
          ingredients:
            - github-repo-datapoints
          options:
            dictionary:
              country: geo
          result: github-datapoints
        - procedure: serve
          ingredients:
              - bp-datapoints
              - on_the_fly_datapoints
              - github-datapoints
