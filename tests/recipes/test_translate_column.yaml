info:
  id: test_translate_column

ingredients:
  - id: bp-geo
    dataset: ddf--bp--energy
    key:
      - geo
    value: '*'
  - id: gw-countries
    dataset: ddf--gapminder--geo_entity_domain
    key:
      - country
    value: '*'
  - id: bp-datapoints
    dataset: ddf--bp--energy
    key: 'geo,year'
    value: '*'

cooking:
  entities:
    - procedure: translate_column
      ingredients:
        - bp-geo
      options:
        column: name
        target_column: geo_new
        dictionary:
          base: gw-countries
          key: ['alternative_1', 'alternative_2', 'alternative_3',
                'alternative_4_cdiac', 'pandg', 'god_id', 'alt_5', 'upper_case_name',
                'arb1', 'arb2', 'arb3', 'arb4',
                'arb5', 'arb6', 'name']
          value: country
        not_found: drop
      result: geo-aligned
  datapoints:
    - procedure: translate_column
      ingredients:
        - bp-datapoints
      options:
        column: geo
        target_column: geo
        dictionary:
          base: geo-aligned
          key: geo
          value: geo_new
      not_found: drop
      result: bp-datapoints-aligned
