info:
    id: test-trend_bridge

ingredients:
    - id: cme1
      dataset: ddf--cme
      key: country, year
      value: '*'
    - id: cme2
      dataset: ddf--cme
      key: country, year
      value: '*'

cooking:
    datapoints:
        - procedure: filter_row
          ingredients:
              - cme1
          options:
              dictionary:
                  new_col:
                      from: imr_median
                      year: [2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008,
                             2009, 2010, 2011, 2012, 2013]
          result: cme3
        - procedure: trend_bridge
          ingredients:
              - cme1
          options:
              bridge_start:
                  column: imr_lower
              bridge_end:
                  ingredient: cme3
                  column: new_col
              bridge_length: 10
              bridge_on: year
              target_column: bridged
          result: res

