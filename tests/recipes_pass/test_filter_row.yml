info:
    id: test-filter_row

ingredients:
    - id: cme-datapoints
      dataset: ddf--cme
      key: "country,year"
      value: "*"

cooking:
    datapoints:
        - procedure: filter_row
          ingredients:
              - cme-datapoints
          result: res
          options:
              dictionary:
                imr_lower_afg:
                    from: imr_lower
                    country: afg
                imr_upper_usa_swe_someyears:
                    from: imr_upper
                    country:
                        - usa
                        - swe
                    year:
                        - 1990
                        - 1991
                        - 1992
                        - 1993
                        - 1994
                        - 1995
                        - 1996
                        - 1997
                        - 1998
                        - 1999
                        - 2000
        - procedure: filter_row
          ingredients:
              - res
          options:
              dictionary:
                  "{concept}_1990only":
                      from: imr*
                      year:
                          - 1990
          result: res_2

        - procedure: serve
          ingredients:
              - res
              - res_2

